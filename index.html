<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <!-- Yandex Games SDK -->
    <script src="/sdk.js"></script>
    <style>
        canvas:focus {
            outline: none;
        }

        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            height: 100%;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png" alt="Logo"/></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Configuration - FIXED: Added missing comma
        const hideFullScreenButton = "";
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/War The Knights Battle Arena Swords 3D.loader.js";
        const config = {
            dataUrl: buildUrl + "/War The Knights Battle Arena Swords 3D.data.unityweb",
            frameworkUrl: buildUrl + "/War The Knights Battle Arena Swords 3D.framework.js.unityweb",
            codeUrl: buildUrl + "/War The Knights Battle Arena Swords 3D.wasm.unityweb", // COMMA WAS MISSING HERE
            streamingAssetsUrl: "StreamingAssets",
            companyName: "BANZAI",
            productName: "War The Knights Battle Arena Swords 3D",
            productVersion: "3.0"
        };

        // DOM elements
        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        // Mobile detection
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
        }

        // Show loading cover immediately
        loadingCover.style.display = "block";
        loadingCover.style.background = "url('background.jpg') center / cover";

        // Disable context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Focus game function
        function FocusGame() {
            window.focus();
            canvas.focus();
        }

        window.addEventListener('pointerdown', FocusGame);
        window.addEventListener('touchstart', FocusGame);

        // Game instance variables
        let StartUnityInstance;
        let myGameInstance = null;
        let ysdk = null;
        let initGame = false;

        // Load Unity loader script
        const script = document.createElement("script");
        script.src = loaderUrl;
        
        // Error handling for script loading
        script.onerror = function() {
            console.error("Failed to load Unity loader from: " + loaderUrl);
            spinner.innerHTML = "Failed to load game. Check console for errors.";
        };
        
        script.onload = function() {
            console.log("Unity loader loaded successfully");
            StartUnityInstance = function() {
                console.log("Starting Unity instance...");
                createUnityInstance(canvas, config, (progress) => {
                    console.log("Loading progress: " + (progress * 100) + "%");
                    spinner.style.display = "none";
                    progressBarEmpty.style.display = "block";
                    progressBarFull.style.width = `${100 * progress}%`;
                }).then((unityInstance) => {
                    console.log("Unity instance created successfully");
                    myGameInstance = unityInstance;
                    loadingCover.style.display = "none";
                    initGame = true;
                }).catch((error) => {
                    console.error("Failed to create Unity instance:", error);
                    spinner.innerHTML = "Failed to load game: " + error.message;
                });
            };
            
            // Start the game immediately for localhost, otherwise wait for Yandex SDK
            if (LocalHost()) {
                console.log("Running on localhost, starting Unity immediately");
                StartUnityInstance();
            } else {
                console.log("Not localhost, initializing Yandex SDK first");
                InitYSDK();
            }
        };

        // Check if running on localhost
        function LocalHost() {
            const host = window.location.hostname;
            return host === "localhost" || host === "127.0.0.1" || host === "";
        }

        // Initialize Yandex SDK
        async function InitYSDK() {
            try {
                console.log('Initializing Yandex SDK...');
                
                // Check if YaGames is available
                if (typeof YaGames === 'undefined') {
                    console.warn('Yandex Games SDK not found, starting Unity anyway');
                    StartUnityInstance();
                    return;
                }
                
                ysdk = await YaGames.init();
                console.log('Yandex SDK initialized successfully');
                
                // Initialize other Yandex features here if needed
                
            } catch (error) {
                console.error('Failed to initialize Yandex SDK:', error);
            } finally {
                // Always start Unity instance regardless of Yandex SDK status
                console.log('Starting Unity instance after Yandex SDK attempt');
                StartUnityInstance();
            }
        }

        // Add the script to the document
        document.body.appendChild(script);

        // Add some debug info
        console.log("Game initialization started");
        console.log("Loader URL:", loaderUrl);
        console.log("Config:", config);
        console.log("Is localhost:", LocalHost());
    </script>
</body>
</html>
