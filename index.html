<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css"/>
    <style>
        canvas:focus {
            outline: none;
        }

        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            height: 100%;
            background: #000;
        }
        
        #unity-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #loading-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #unity-loading-bar {
            text-align: center;
            color: white;
        }
        
        #unity-progress-bar-empty {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .unity-mobile #unity-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo"><img src="logo.png" alt="Logo" onerror="this.style.display='none'"/></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
            <div id="status-message">Loading game...</div>
        </div>
    </div>

    <script>
        // Configuration
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/War The Knights Battle Arena Swords 3D.loader.js";
        const config = {
            dataUrl: buildUrl + "/War The Knights Battle Arena Swords 3D.data.unityweb",
            frameworkUrl: buildUrl + "/War The Knights Battle Arena Swords 3D.framework.js.unityweb",
            codeUrl: buildUrl + "/War The Knights Battle Arena Swords 3D.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "BANZAI",
            productName: "War The Knights Battle Arena Swords 3D",
            productVersion: "3.0"
        };

        // DOM elements
        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');
        const statusMessage = document.querySelector('#status-message');

        // Mobile detection
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
        }

        // Disable context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        let myGameInstance = null;
        let loadingStarted = false;

        function updateStatus(message) {
            console.log(message);
            if (statusMessage) {
                statusMessage.textContent = message;
            }
        }

        function loadUnityGame() {
            if (loadingStarted) return;
            loadingStarted = true;

            updateStatus("Loading Unity game...");

            // Create and load the Unity loader script
            const script = document.createElement("script");
            script.src = loaderUrl;
            
            script.onload = function() {
                updateStatus("Unity loader loaded, starting game...");
                
                if (typeof createUnityInstance === 'undefined') {
                    updateStatus("Error: Unity loader didn't initialize properly");
                    return;
                }

                // Start Unity instance
                createUnityInstance(canvas, config, (progress) => {
                    const percent = Math.round(progress * 100);
                    updateStatus(`Loading: ${percent}%`);
                    progressBarFull.style.width = `${percent}%`;
                    
                    if (progress === 1) {
                        spinner.style.display = 'none';
                        updateStatus("Starting game...");
                    }
                }).then((unityInstance) => {
                    updateStatus("Game loaded successfully!");
                    myGameInstance = unityInstance;
                    setTimeout(() => {
                        loadingCover.style.display = "none";
                    }, 500);
                }).catch((error) => {
                    console.error("Unity initialization failed:", error);
                    updateStatus("Failed to load game: " + error.message);
                    spinner.style.display = 'none';
                });
            };

            script.onerror = function() {
                updateStatus("Error: Failed to load Unity loader script");
                console.error("Failed to load:", loaderUrl);
                spinner.style.display = 'none';
            };

            document.body.appendChild(script);
        }

        // Start loading immediately
        updateStatus("Initializing...");
        
        // Wait a bit for DOM to be fully ready
        setTimeout(() => {
            loadUnityGame();
        }, 100);
    </script>
</body>
</html>
