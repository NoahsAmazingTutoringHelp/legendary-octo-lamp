<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>War The Knights Battle Arena</title>
    <style>
        body { margin: 0; padding: 0; background: black; }
        #gameContainer { width: 100vw; height: 100vh; }
        #loading { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            color: white; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="unityCanvas"></canvas>
    </div>
    <div id="loading">Loading Game...</div>

    <script>
        // Simple loader - replace with your actual file names
        var buildUrl = "Build";
        var config = {
            dataUrl: buildUrl + "/War The Knights Battle Arena Swords 3D.data.unityweb",
            frameworkUrl: buildUrl + "/War The Knights Battle Arena Swords 3D.framework.js.unityweb",
            codeUrl: buildUrl + "/War The Knights Battle Arena Swords 3D.wasm.unityweb",
        };

        var loading = document.getElementById("loading");
        var canvas = document.getElementById("unityCanvas");

        // Load the Unity loader
        var script = document.createElement("script");
        script.src = buildUrl + "/War The Knights Battle Arena Swords 3D.loader.js";
        
        script.onload = function() {
            createUnityInstance(canvas, config, function(progress) {
                loading.innerHTML = "Loading: " + Math.round(progress * 100) + "%";
            }).then(function(instance) {
                loading.style.display = "none";
            }).catch(function(error) {
                loading.innerHTML = "Error: " + error;
            });
        };

        script.onerror = function() {
            loading.innerHTML = "Failed to load game files";
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
